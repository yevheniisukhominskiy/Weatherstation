<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css ">
    <link rel="stylesheet" href="style/light-mode.css" id="theme">
    <title>Weatherstation</title>
</head>
<body>
    <div class="wrapper">
        <div id="weather" class="weather">
            <div class="weather__top">
                <div class="weather__top__name">Weatherstation<span class="weather__top__name__version"> v. 1.0</span></div>
                <div class="weather__top__menu">
                    <a href="#"><img src="img/menu/theme-dark.svg" alt="theme" class="weather__top__menu__switchMode" id="switchMode"></a>
                    <a target="_blank" href="https://github.com/yevheniisukhominskiy/Weatherstation"><img src="img/menu/project.svg" alt="project"></a>
                </div>
            </div>
        </div>
        <div class="weather__value">
            <div class="weather__value__main">
                <div class="weather__value__icon">
                    <img class="weather__value__icon_weatherIcon" id="weatherIcon" src="./img/weather/error.svg" alt="">
                </div>
                <div class="weather__value__temperature"><span id="temperature">None</span>°</div>
            </div>
            <div class="weather__state"><span id="weatherPrediction">Очікуємо інформацію по погоді...</span></div>
        </div>
        
        <div class="weather__data">
            <div class="weather__data__column">
                <div class="weather__data__column__header">Вологість:</div>
                <div class="weather__data__column__value"><span class="weather__data__column__integer" id="humidity">None</span> %</div>
            </div>
            <div class="weather__data__column">
                <div class="weather__data__column__header">Атмосферний тиск:</div>
                <div class="weather__data__column__value"><span class="weather__data__column__integer" id="pressure">None</span> мм рт. ст.</div>
            </div>
            <div class="weather__data__column">
                <div class="weather__data__column__header">Висота:</div>
                <div class="weather__data__column__value"><span class="weather__data__column__integer" id="height">None</span> м</div>
            </div>
        </div>

        <div class="weather__footer">Created by Yevhenii Sukhominskyi</div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/mode.js"></script>
</body>
</html>
